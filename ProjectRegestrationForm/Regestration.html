<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <img src="fizi.png" alt="logo" class="fizi">
                
            </div>
        </div>
        <div class="right">
            <div class="dummy-text left">
                <br>
                <p>FIZI helps you connect and share with the people in your life, so lets enjoy and connect with people like you.</p>
                <br>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="remote-text">You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <div class="form left">
                    <p class="form-title">Let's do this!</p>
                    <div class="input">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" placeholder='Enter your First Name' required>
                    </div>
                    
                    <div class="input">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name" placeholder='Enter your Last Name' required>
                    </div>
                    
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder='Enter your eMail' required>
                    </div>
                    
                    <div class="input">
                        <label for="phone-number">Phone number</label>
                        <input type="text" name="phone-number" id="phone-number" minlength="10" maxlength="10" placeholder=' ' required>
                    </div>
                    
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="passwor" id="passwor" placeholder='Password' required pattern=".{8,}" title="Eight or more characters">
                    </div>
                    
                    <div class="input">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="confirm-password" id="confirm-password" placeholder=' Confirm Password' required pattern=".{8,}" title="Eight or more characters">
                    </div>
                </div>
                <div class="left button"><button type="submit">Create Account</button></div>
            </form>
            <div class="log-in left"><p>Already have an account?</p><a href="#">Log in</a></div>
        </div>

    </div>
</body>
</html>
